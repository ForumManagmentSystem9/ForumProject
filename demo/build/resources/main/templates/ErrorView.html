<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="error-wrap">
    <img class="error-bg" th:src="@{/assets/img/error.jpg}" alt="Error Image">
    <div class="d-flex align-items-center justify-content-center vh-100">
        <div class="error-content">
            <h3 class="display-1 fw-bold" th:text="${statusCode}">HTTP Status Code</h3>
            <p class="fs-3 text-danger">Oops!</p>
            <p th:unless="${error == null}" class="error" th:text="${error}">Error placeholder</p>

            <a href="/" class="btn btn-primary">Go Home</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
