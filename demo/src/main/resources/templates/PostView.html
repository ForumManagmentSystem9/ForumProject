<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Post Details</title>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4" th:text="${post.title}">Post Title</h2>
    <p class="text-muted" th:text="${post.author.name}">Author Name</p>
    <p th:text="${post.content}">Post Content</p>
    <a href="/posts" class="btn btn-secondary mt-4">Back to All Posts</a>
    <a href="/posts/${post.id}/update" class="btn btn-primary mt-4">Edit Post</a>
    <a href="/posts/${post.id}/delete" class="btn btn-danger mt-4">Delete Post</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
