<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>All Posts</title>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">All Posts</h2>
    <div class="list-group">
        <a th:href="@{/posts/{id}(id=${post.id})}" th:each="post : ${posts}" class="list-group-item list-group-item-action">
            <h5 class="mb-1" th:text="${post.title}">Post Title</h5>
            <p class="mb-1 text-muted" th:text="${post.author.name}">Author Name</p>
        </a>
    </div>
    <a href="/posts/new" class="btn btn-primary mt-4">Create New Post</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
